<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./cloudy_hVx_icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Css/Style.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="text-center mb-4">
        <h1 class="text-white fw-bold">Weather App</h1>
        <h6 class="fs-4 text-white">
          Enter a city name to get its weather data
        </h6>
      </div>
      <form
        id="weather-form"
        class="fs-3 d-flex justify-content-center flex-column align-items-center"
      >
        <input
          type="text"
          class="form-control custom-input mb-3"
          placeholder="Enter City Name"
          required
          id="city"
        />
        <div>
          <button type="submit" class="btn btn-primary me-2">
            Get Weather
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="window.location.reload();"
          >
            Reload
          </button>
        </div>
      </form>
    </div>

    <div
      id="weather-container"
      class="mt-5 d-flex justify-content-center align-items-center"
    >
      <!-- Weather data will be displayed here -->
    </div>

    <script src="./Js/Script.js"></script>
  </body>
</html>
